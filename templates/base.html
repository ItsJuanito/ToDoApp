<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container" style="margin-top: 50px;">
    <h1 class="ui center aligned header">ToDo App</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label for="title"><h2>Todo Title</h2></label>
            <input style="margin-bottom: 10px;" type="text" name="title" placeholder="Enter Todo...">
            <!--<textarea style="margin-bottom: 10px;" name="comment" placeholder="Leave a comment...">-->
            <br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">Item # {{ todo.id }} - {{ todo.title }}</p>
        <!--<p class="ui big header">Comment: {{ todo.comment }}</p>-->
        {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
